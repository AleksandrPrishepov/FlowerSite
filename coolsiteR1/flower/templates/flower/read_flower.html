{% extends 'flower/base.html' %}

{% block content %}
<ul class="list-articles">
            <li><div class="article-panel">
                <p class="first">Категория:{{flo.cat}}</p>
                <p class="last">Дата:{{flo.time_update | date:"d-m-Y H:i:s"}}</p>
            </div></li>
            <li><h2>{{flo.name}}</h2>
            {% if flo.photo %}
                <p><img class="img-article-left thumb" src="{{flo.photo.url}}"></p>
            {% endif %}
            <p>{{flo.description|linebreaks}}</p>
            <div class="clear"></div>
            </li>

</ul>
{% endblock %}
